<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smackin' Logo Breathe Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 300px; /* Adjust size as needed */
      animation: breathe 3s ease-in-out infinite;
      background-color:blue;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1); /* Slightly increase size */
      }
    }
  </style>
</head>
<body>
  <img src="smackin_logo.png" alt="Smackin' Logo" class="logo">
</body>
</html>
